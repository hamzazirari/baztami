<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baztami</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <section class="container rounded-pill shadow-lg p-3" style="background-color: rgb(33, 32, 30);">
            <div class="d-flex align-items-center">
                <img src="image/logobaztami.png" alt="" class="img-fluid mx-5 mt-4"
                    style="width: 120px; height: 120px;">
                <h1 class="fw-bold text-light" style="margin-left: 120px;">Bienvenue sur <span
                        class="text-warning">Baztami</span></h1>
            </div>
        </section>
    </header>
    <main class="container my-5">
        <section id="pageContent" class="row text-center">
            <div class="col mb-3 ms-5">
                <div class="card shadow-lg bg-success" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title text-white">Total des revenus</h5>

                        <p class="card-text text-white">DH</p>
                    </div>
                </div>
            </div>
            <div class="col  mb-3 ms-5">
                <div class="card shadow-lg  bg-body-secondary" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Solde net</h5>

                        <p class="card-text">DH</p>
                    </div>
                </div>
            </div>
            <div class="col ms-5">
                <div class="card shadow-lg bg-danger" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title text-white">Total des dépenses</h5>
                        <p class="card-text text-white">DH</p>
                    </div>
                </div>
            </div>

            <div id="btnPlus" class="d-grid col-6 mx-auto mt-5">
            <button class="btn btn-outline-primary" type="button">Ajouter une transaction ➕</button>
        </div>
        </section>

        
        <div id="maModale" class="d-none">
            <div class="card p-3">
                <div class="d-flex justify-content-between">
                    <h5>Ajouter une transaction</h5>
                    <span id="fermerModale" style="cursor:pointer">&times;</span>
                </div>
                <form>
                    <input type="text" placeholder="Description" class="form-control mb-2">
                    <input type="number" placeholder="Montant" class="form-control mb-2">
                    <select class="form-select mb-2">
                        <option value="revenu">Revenu</option>
                        <option value="depense">Dépense</option>
                    </select>
                    <input type="date" class="form-control mb-2">
                    <button type="submit" class="btn btn-success w-100">Ajouter</button>
                </form>
            </div>
        </div>


    </main>


    <script src="js/main.js"></script>
</body>

</html>
