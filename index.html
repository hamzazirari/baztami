<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baztami</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <section class="container rounded-pill shadow-lg p-3" style="background-color: rgb(33, 32, 30);">
            <div class="d-flex align-items-center">
                <img src="image/logobaztami.png" alt="" class="img-fluid mx-5 mt-4"
                    style="width: 120px; height: 120px;">
                <h1 class="fw-bold text-light" style="margin-left: 120px;">Bienvenue sur <span
                        class="text-warning">Baztami</span></h1>
            </div>
        </section>
    </header>
    <main class="container my-5">
        <section class="row text-center">
            <div class="col mb-3 ms-5">
                <div class="card shadow-lg bg-success" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title text-white">Total des revenus</h5>
                        
                        <p class="card-text text-white">DH</p>
                    </div>
                </div>
            </div>
            <div class="col  mb-3 ms-5">
                <div class="card shadow-lg  bg-body-secondary" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Solde net</h5>
                        
                        <p class="card-text">DH</p>
                    </div>
                </div>
            </div>
            <div class="col ms-5">
                <div class="card shadow-lg bg-danger" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title text-white">Total des dépenses</h5>
                        <p class="card-text text-white">DH</p>
                    </div>
                </div>
            </div>


        </section>


    </main>



    <section class="">
  <!-- Footer -->
  <footer class="text-center text-white" style="background-color: #111110;">
    <!-- Grid container -->
     <img src="image/logobaztami.png" alt="" class="img-fluid mx-5 mt-4"
                    style="width: 170px; height: 170px;">
    <div class="container p-4 pb-0">
      <!-- Section: CTA -->
      <section class="">
        <p class="d-flex justify-content-center align-items-center">
          <span class="me-3">Register for free</span>
          <button data-mdb-ripple-init type="button" class="btn btn-outline-light btn-rounded">
            Sign up!
          </button>
        </p>
      </section>
      <!-- Section: CTA -->
    </div>
    <!-- Grid container -->

    
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2020 Copyright:
      
    </div>
    <!-- Copyright -->
  </footer>
  <!-- Footer -->
</section>
    <script src="js/main.js"></script>
</body>

</html>
